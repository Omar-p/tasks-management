spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

app:
  cors:
    allowed-origins: http://localhost:*
  security:
    jwt:
      access-token-expiration: 1800000
    refresh-token:
      expiration: 604800000
      token:
        length: 64
        hash-algorithm: SHA-256
      cookie:
        name: refresh_token
        secure: false
        same-site: strict
        http-only: true
        max-age: 604800

logging:
  level:
    org.springframework.security: INFO
    org.flywaydb: INFO
    tech.omarshabaan.tasksmanagement: DEBUG
